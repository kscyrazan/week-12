<body>
    <script type="text/javascript">
        function changeTxt(t, o) {
            var o = document.getElementById(o);
            o.innerHTML = t;
            o.style.color = "#F00";
        }
    </script>

    <h1 id="anH1tag">Hello!</h1>
    <div id="thisIsAclickableDiv" onclick="changeTxt('How was you day? ','anH1tag');">
        Click here to change<br><br>
    </div>
</body>
